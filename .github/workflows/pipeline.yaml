name: CI pipeline
on: 
  push:
    branches: [master main]

jobs:
  build:
    runs-on: ubuntu-latest

  steps: 
     - name: checkout_code
       uses: actions-checkout@v5
      
     - name: set up nodejs
       uses: actions/setup-node@v3
       with:
           node-version: 16

     - name: install dependencies 
       run: npm install

     - name: run test
       run: npm test